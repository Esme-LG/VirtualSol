<!-- Container -->
<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12 text-center">
        <div id="carousel-example-generic" class="carousel slide">

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img class="img-responsive img-full" src="assets/images/economia_solidaria.png" alt="">
            </div>
          </div>
        </div>
        <h2 class="brand-before"><small>Bienvenido a </small></h2>
        <h1 class="brand-name">VirtualSol</h1>
        <hr class="tagline-divider">
        <h2>
            <small>
                <strong>PSEES</strong>
            </small>
        </h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="box">
      <div class="col-lg-4 col-md-6 text-center" *ngFor="let noticia of noticias">
        <h2>{{noticia.news_title}}</h2><br>
        <img class="img-responsive img-border" src={{noticia.image_url}} alt="">
        <p>{{noticia.news_content}}</p>
        <a [routerLink]="['news/',noticia.id]" class="btn btn-default btn-md">Leer</a>
        <hr>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <ul class="pager">
          <li class="previous"><a href="#">&larr; Anteriores</a>
          </li>
          <li class="next"><a href="#">Nuevas &rarr;</a>
          </li>
        </ul>
      </div>
    </div>

  </div>

</div>
<!-- /.container -->
