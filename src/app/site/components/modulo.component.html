<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">
          <strong>{{modulo.module_name}}</strong>
        </h2>
        <hr>
      </div>

      <div class="text-center">
        <p>
          <strong>Objetivo del módulo: </strong> {{modulo.module_objective}}
        </p>

        <ul class="material">
          <li *ngFor="let material of modulo.study_material">
            <img src="https:{{material.material_type.image_url}}" alt="icono" class="icono"/>
            <a href="https:{{material.material_file_url}}" class="archivo">{{material.material_file_name}}</a>
          </li>
        </ul>

        <hr> Despues de haber leido el material, esta listo para hacer la <a routerLink="/site/test/{{modulo.evaluation.id}}" class="evaluacion">evaluación</a>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- /.container -->
