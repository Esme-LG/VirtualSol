<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">
            <strong>Registrarse</strong>
        </h2>
        <hr>
        <div class="text-center">
          <form action="">
            <div class="form-group">
              <input id="names" type="text" placeholder="Nombres">
            </div>
            <div class="form-group">
              <input id="last_name" type="text" placeholder="Apellidos">
            </div>
            <div class="form-group">
              <input id="email" type="text" placeholder="Correo electronico">
            </div>
            <div class="form-group">
              <input id="contra" type="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <input id="re_contra" type="password" placeholder="Confirmar contraseña">
            </div>

            <a href="#" class="btn btn-default btn-md">Enviar</a>
          </form>
          <hr>
          <br>
          <p>Ya está registrado? <a routerLink="/signin">Entrar</a></p>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- /.container -->
